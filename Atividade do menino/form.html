<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <div id="form">
        <form action="Salvar_dados.php" method="post">
            <fieldset>
                    <legend>Formulário de freelancer</legend>
            <div id="caixa">
                <div id="nome" class="row"> <label class="column-3 column"> Nome </label> <input class="column-9 column" type="text" required placeholder="Insira seu nome">  </div> 
                <div id="sobrenome" class="row"> <label class="column-3 column"> Sobrenome </label> <input class="column-9 column" type="text" required placeholder="Insira seu sobrenome" >  </div> 
                <div id="telefone" class="row"> <label class="column-3 column"> Telefone  </label> <input class="column-9 column" type="number" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required placeholder="(99) 99999-9999">  </div>  
                <div id="email" class="row"> <label class="column-3 column"> E-mail  </label> <input class="column-9 column" type="text" name="email" required placeholder="Insira seu e-mail">  </div>  
                <div id="mensagem" class="row"> <label class="column-3 column"> Mensagem  </label> <textarea class="column-9 column" name="Mensagem" rows="5" placeholder="Informe o que deseja"></textarea> </div>
            </div>
                <div id="lingua">
                    <p> Língua </p>
                    <select>
                        <option> Português (pt-br)</option>
                        <option> Espanhol </option>
                        <option> Inglês </option>
                        <option> Francês </option>
                    </select>
                </div>
                <div id="prototipo">
                    <p> Protótipo (Requisitos)</p>
                    <input id="Arquivo" type="file" value="Choose File" accept=".pdf, .doc, .docx, .jpeg, .png">
                        <div id="visualizarImagem"></div>
                </div>
                <div id="linguagem">
                    <p> As linguagens que você prefere? </p>
                <select name="linguagens" id="linguagens"multiple>
                    <option value="Rust">Rust</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                </select>
                </div>
                <div id="bd">
                    <P>Banco de dados</P>
                <label for="mysql"> MySQL <input type="radio" id="mysql" name="bd" checked> </label>
                <label for="postgresql"> Postgresql <input type="radio" id="postgresql" name="bd"> </label>
                <label for="mongodb"> MongoDB  <input type="radio" id="mongodb" name="bd"> </label>
                <label for="n/a"> N/A <input type="radio" id="n/a" name="bd"> </label> 
                <label for="outra"> outra <input type="radio" id="outra" name="bd"> </label>
                </div>
                <div id="turno">
                    <p>Turno para Reuniões</p>
                  <label for = "manha" > Manhã </label> <input  type="checkbox" id="manha"> 
                  <label for = "tarde" > Tarde </label> <input  type="checkbox" id="tarde"> 
                  <label for = "noite" > Noite </label> <input  type="checkbox" id="noite">
                </div>
                <div id="hora">
                    <p> Horário Sugerido </p>
                    <input type="time"> 
                </div>
                <div id="data">
                    <p>Data Prevista</p>
                    <input type="date">
                    <br> <br>
                </div>
                <div id="botoes">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
          <script type="text/javascript" scr="form.js"></script>
</html>
